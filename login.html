<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNXMN Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .admin-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }
    .form-group { margin-bottom: 1.5rem; text-align: left; }
    .form-label { display: block; margin-bottom: 0.5rem; color: #94a3b8; font-size: 0.9rem; }
    .form-input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-family: inherit;
    }
    .form-input:focus { outline: none; border-color: var(--color-primary); }
    .error-msg { color: #ff4757; font-size: 0.85rem; margin-top: 1rem; display: none; }
  </style>
</head>
<body>
  <div class="login-card">
    <span class="admin-icon">üõ°Ô∏è</span>
    <h2 style="margin-bottom: 0.5rem;">Admin Access</h2>
    <p style="color: #64748b; margin-bottom: 2rem;">Login to manage content</p>
    
    <form id="login-form">
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter admin password..." required>
      </div>
      <button type="submit" class="btn-primary" style="width: 100%;">Login Dashboard</button>
      <p id="error-msg" class="error-msg">Invalid password!</p>
    </form>
  </div>

  <script>
    const API_URL = '/api/login';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error-msg');
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          localStorage.setItem('mnxmn_admin_token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          errorEl.textContent = 'Access Denied: Wrong Password';
          errorEl.style.display = 'block';
        }
      } catch (err) {
        errorEl.textContent = 'System Error: Is Backend Running?';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
