<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="All Community Moments - MNXMN">
    <title>Moments | MNXMN</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page-moment"> <!-- Class for JS targeting -->
    <div id="app">
      <!-- Navbar / Header -->
      <header style="padding: 4rem 0 2rem 0; text-align: center;">
          <a href="/" class="btn-primary" style="display: inline-flex; width: auto; padding: 0.5rem 1.5rem; font-size: 0.9rem;">
            ‚Üê Back to Home
          </a>
      </header>

      <canvas id="particle-canvas"></canvas>
      <div class="cursor-dot" data-cursor-dot></div>
      <div class="cursor-outline" data-cursor-outline></div>
      <div class="cursor-glow" data-cursor-glow></div>

      <!-- Main Moments Section -->
      <section class="gallery" id="gallery-section">
        <div class="container">
          <h2 class="section-title scroll-reveal">All Moments</h2>
          <div class="gallery-grid">
            <!-- JS will inject images here -->
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="scroll-reveal">
        <div class="container">
          <p>&copy; 2025 MNXMN Community. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
